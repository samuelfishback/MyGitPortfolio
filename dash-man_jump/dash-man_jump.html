<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash-man Jump!</title>
    <link rel="stylesheet" href="dash-man_jump.css" />
    <script defer type="text/javascript" src="dash-man_jump.js"></script>
  </head>
  <body>
    <canvas class="noselect" oncontextmenu="return false;">
      Your browser does not support canvas. Sorry, you can't play the game.
    </canvas>
    <!-- buttons are created in javascript according to screen size -->
    <div id="controls">
      <button title="left" type="button" id="left">left</button>
      <button title="right" type="button" id="right">right</button>
      <button title="jump" type="button" id="jump">jump</button>
      <button title="dash" type="button" id="dash">dash</button>
    </div>
    <!--
    <header> Ctrl + P to search commands <br/> Ctrl + Alt < or > to balance outward or inward, respectively </header>
    -->
  </body>
</html>
